name: Build and deploy ASP.Net Core app to Azure Web App - HackerNewsGreen

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: Run Unit Tests
        run: dotnet test HackerNewsApi.UnitTests --no-build --configuration Release --logger trx

      - name: Run Integration Tests
        run: dotnet test HackerNewsApi.IntegrationTests --no-build --configuration Release --logger trx

      - name: dotnet publish
        run: dotnet publish HackerNewsApi.WebApi -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'HackerNewsAPIGreen'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_1234 }}

      - name: Health Check
        run: |
          Start-Sleep -Seconds 30
          $response = Invoke-WebRequest -Uri "https://hackernewsapigreen.azurewebsites.net/health" -UseBasicParsing
          if ($response.StatusCode -eq 200) {
            Write-Host "✅ Health check passed!"
          } else {
            Write-Host "❌ Health check failed with status: $($response.StatusCode)"
            exit 1
          }