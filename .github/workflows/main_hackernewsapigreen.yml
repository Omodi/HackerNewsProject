# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - HackerNewsAPIGreen

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore

      - name: Run Unit Tests
        run: dotnet test HackerNewsApi.UnitTests --no-build --configuration Release --logger trx --verbosity normal

      - name: Run Integration Tests
        run: dotnet test HackerNewsApi.IntegrationTests --no-build --configuration Release --logger trx --verbosity normal

      - name: dotnet publish
        run: dotnet publish HackerNewsApi.WebApi -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'HackerNewsAPIGreen'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FDEA2B5D29B0401CB52962D2C66E9679 }}

      - name: Health Check
        run: |
          Start-Sleep -Seconds 30
          $response = Invoke-WebRequest -Uri "https://hackernewsapigreen-djgchbfwf6ead2hf.canadacentral-01.azurewebsites.net/api/health" -UseBasicParsing
          if ($response.StatusCode -eq 200) {
            Write-Host "✅ Health check passed!"
          } else {
            Write-Host "❌ Health check failed with status: $($response.StatusCode)"
            exit 1
          }